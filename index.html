<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Keira's Calculator</h2>
    <div class="erik">
        <form><input type="text" readonly placeholder="0"></form>
      <div>
        <button class="button button1">CE</button>
        <button class="button button2">C</button>


    </div>
    <div>
        <button class="button button1">7</button>
        <button class="button button2">8</button>
        <button class="button button3">9</button>
        <button class="button button4">รท</button>
    </div>
    <div>
        <button class="button button1">4</button>
        <button class="button button2">5</button>
        <button class="button button3">6</button>
        <button class="button button4">+</button>
    </div>
    <div>
        <button class="button button1">1</button>
        <button class="button button2">2</button>
        <button class="button button3">3</button>
        <button class="button button4">-</button>
    </div>  
    <div>  
        <button class="button button1">0</button>
        <button class="button button2">.</button>
        <button class="button button3">=</button>
        <button class="button button4">x</button>
    </div>
  <p>K.K</p>
</div>
</body>
</html>
